<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT di Website Anda</title>
    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        #chat-box { width: 100%; height: 500px; background: white; border-radius: 10px; }
        #messages { height: 400px; overflow-y: auto; padding: 20px; }
        .user { background: #e3f2fd; padding: 10px; margin: 5px; border-radius: 5px; text-align: right; }
        .bot { background: #f0f0f0; padding: 10px; margin: 5px; border-radius: 5px; }
        #input-box { padding: 20px; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        const API_KEY = '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'; // Ganti dengan API key Anda
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Tampilkan pesan pengguna
            document.getElementById('messages').innerHTML += 
                `<div class="user">${userInput}</div>`;
            
            // Kirim ke ChatGPT
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            // Tampilkan balasan ChatGPT
            document.getElementById('messages').innerHTML += 
                `<div class="bot">${botReply}</div>`;
            
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
